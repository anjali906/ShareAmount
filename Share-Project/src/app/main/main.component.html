<div >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="" active>Share-Amount</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="log" href="#" *ngIf="!userloggedIn">Log Out</a>
            </li>
        </ul>
    </nav>
<p>Distributing money on the basis of number of people went for partyyyy and clubbinggg.</p>
<div class= form>
<div class="form-group">
    <label for="count">Person Count</label>
    <input (input)="onEnterPersonCount($event.target.value)" id="count" class="form-control" />
</div>
<div class="form-group">
    <label for="total">Total Amount</label>
    <input (input)="onEnterAmount($event.target.value)" id="total" class="form-control"/>
</div>
<div class="form-group">
    <button [disabled]="!(amountTotal && personCount)" (click)="onSubmit()" class="form-control">Let's Check</button>
</div>
<div>
    <p> Each person should contribute {{ eachPerson | currency : 'INR'}}</p>
</div>
</div>

<div>
    <button type="button" (click)="onAddUser()">Add User</button>
    <div *appTimes="user"> 
        <label for="name">Name</label>
        <input id="name"/>
        <label for="contribute">Contribution</label>
        <input id="contribute"/>
    </div>
</div>
</div>
